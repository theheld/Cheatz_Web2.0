<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>button grid</title>
</head>
<body>

    
    <div class="wrapper">
       
        <div class="grid">

                <div class="hexbuttonbg1">
                    <img class="hexicon" src="Svg_icons/Page 1.svg" alt="icon" id="hexicon">
                    <p class="hexbuttontext">Puc</p>
                </div>
                
                <div class="hexbuttonbg2">
                    <img class="hexicon" src="Svg_icons/Page 2.svg" alt="icon" id="hexicon">
                    <p class="hexbuttontext">10th</p>
                </div>
                
                <div class="hexbuttonbg3">
                    <img class="hexicon" src="Svg_icons/Page 3.svg" alt="icon" id="hexicon">
                    <p class="hexbuttontext">bca</p>
                </div>
                
                <div class="hexbuttonbg4">
                    <img class="hexicon" src="Svg_icons/Page 4.svg" alt="icon" id="hexicon">
                    <p class="hexbuttontext">Bcom</p>
                </div>

                <div class="hexbuttonbg5">
                    <img class="hexicon" src="Svg_icons/Page 5.svg" alt="icon" id="hexicon">
                    <p class="hexbuttontext">Maths</p>
                </div>
                

                <div class="hexbuttonbg6">
                    <img class="hexicon" src="Svg_icons/Page 6.svg" alt="icon" id="hexicon">
                    <p class="hexbuttontext">Commerce</p>
                </div>



                <div class="notepad">
                    
                    <div class="align_center">
                    <textarea name="" class="notepad_text_area"></textarea>
                    </div>

                     
                    <div class="align_end">
                     <p class="here2">Notepad</p>
                    </div>
                
                    
                </div>


                <div class="lottie">
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets9.lottiefiles.com/private_files/lf30_2u9Zt5.json" background="transparent" speed="1"
                        style="width: 100%; height: 100%; margin: 0;" loop autoplay>
                    </lottie-player>
                </div>

                <div class="get_your_app">
                  <p class="get_your_app_title">Get Your App</p>
                  <p class="here">here</p>
                </div>


        </div>
       


    </div>
   
    
</body>
</html>
